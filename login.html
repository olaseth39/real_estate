<body>
    <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
      integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/selection.css">
     <!--
    - custom css link
  -->
  <link rel="stylesheet" href="./assets/css/style.css">

  <!--
    - google font link
  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;700&family=Poppins:wght@400;500;600;700&display=swap"
    rel="stylesheet">

    <style>
        * {
        padding: 0;
        margin: 0;
      }
      a {
        text-decoration: none;
      }
      :root {
        --classicBlue: #34568b;
        --purple: #9f00a7;
        --pink: #ffc0c7;
        --darkPurple: #282a35;
        --bodyBg: #ccc;
        --customGray: #e6d6f6;
        --facebook: rgb(59, 89, 152);
        --twitter: rgb(29, 161, 242);
        --gmail: rgb(219, 68, 55);
      }
      body {
        background-color: var(--bodyBg);
      }
      main {
        position: relative;
        width: 1000px;
        height: 750px;
        top: 10vh;
        margin: auto;
      }

      .visible {
        display: block;
      }
      img {
        /* position: relative; */
        height: 750px;
        width: 100%;
      }
      .fa-xmark {
        position: absolute;
        top: 25px;
        left: 25px;
      }
      .fa-xmark:hover {
        cursor: pointer;
        color: #db4437;
      }

      form {
        width: 330px;
        margin: auto !important;
        /* margin-top: 10vh !important; */
      }
      .btn {
        color: #fff;
      }

      .fa-circle-user,
      .fa-key,
      .fa-envelope,
      .fa-user,
      .fa-code {
        border: 1px solid var(--customGray);
        padding: 0.5rem;
      }

      label[for="rememberMe"]:hover {
        text-decoration: underline;
        cursor: pointer;
      }
      label[for="rememberMe"]:hover > input {
        box-shadow: 0 0 5px 10px #333;
      }
      .alt-logIn {
        /* font-size: 1.1rem; */
        padding: 0.6rem;
        color: #fff;
        border-top-left-radius: 5px;
        border-bottom-left-radius: 5px;
      }
      .fa-facebook-square {
        background-color: rgb(39, 58, 100);
      }
      .btn-facebook {
        background-color: var(--facebook);
        color: #fff;
        border-top-left-radius: 0;
        border-bottom-left-radius: 0;
      }

      .fa-twitter-square {
        background-color: rgb(24, 127, 192);
      }
      .btn-twitter {
        background-color: var(--twitter);
        color: #fff;
        border-top-left-radius: 0;
        border-bottom-left-radius: 0;
      }
      .fa-google {
        background-color: rgb(153, 48, 39);
      }
      .btn-gmail {
        background-color: var(--gmail);

        border-top-left-radius: 0;
        border-bottom-left-radius: 0;
      }
      /* TODO: Create and style a copy right in the footer   */

      footer {
        position: relative;

        margin-top: 100px;
        /* height: 100%; */
      }
      footer:hover {
        cursor: pointer;
        color: var(--twitter);
      }
      /* TODO: Make sign in form Responsive  */
      @media (max-width: 1000px) {
        main {
          max-width: 400px;
          height: 750px;
        }
        main div:nth-child(3) {
          display: none;
        }
}
    </style>

  </head>
  <body>

  <!------------------- Todo: Create main container and columns with form and image ------------------>
    <main class="row m-auto shadow bg-white px-0">
      <a href="/real_estate/index.html"><i class="fa-solid fa-xmark"></i></a>
      <div class="col">
        <form action="./welcome.html" class="row g-3 needs-validation" novalidate>
          <h2 class="text-center mb-5">Sign-In</h2>

   <!------------------- Todo: Create form username and password inputs ------------------------------->
          <div class="d-flex p-0">
            <i class="fa-solid fa-circle-user"></i>
            <input type="text" class="form-control" placeholder="Username of email" id="validationCustom01" required/>
          </div>

          <div class="d-flex p-0">
            <i class="fa-solid fa-key"></i>
            <input type="password" class="form-control" placeholder="Password" id="validationCustom02" required/>
          </div>


  <!----------------------- Todo: Create form remember me checkbox and sign-in button ---------------------->
          <div class="d-flex p-0">
            <div class="col-8">
              <input type="checkbox" id="rememberMe" />
              <label for="rememberMe"> Remember me</label>
            </div>
            <div class="col-4 text-center">
              <button class="btn btn-primary px-3 w-100" type="submit">
                SIGN IN
              </button>
            </div>
          </div>

  <!-------------------------- Todo: Create form Register now and forgot password  --------------------------->

          <div class="d-flex p-0">
            <div class="col-8">
              <small><a href="/real_estate/register.html">Register now</a></small>
            </div>
            <div class="col-4 text-center">
              <small><a href="/forgotenPassword.html" class="text-secondary">Forgot password?</a></small>
            </div>
          </div>

          <div class="d-flex p-0">
            <div class="col-5">
              <hr />
            </div>
            <div class="col-2 text-center">
              <small class="text-secondary"> or </small>
            </div>
            <div class="col-5 text-center">
              <hr />
            </div>
          </div>

  <!------------------------- Todo: Create form alternative sign in with facebook, twitter and gmail -------------->

          <!------------------ todo: facebook ------------------------>
          <div class="d-flex justify-content-center p-0">
            <i class="fa-brands fa-facebook-square alt-logIn"></i>

            <a href="https://facebook.com/" class="col-11">
              <button type="button" class="btn btn-facebook w-100">
                SIGN IN WITH FACEBOOK
              </button>
            </a>
          </div>
          <!------------------- todo: twitter -------------------------->
          <div class="d-flex justify-content-center p-0">
            <i class="fa-brands fa-twitter-square alt-logIn"></i>

            <a href="https://twitter.com/" class="col-11">
              <button type="button" class="btn btn-twitter w-100">
                SIGN IN WITH TWITTER
              </button>
            </a>
          </div>
          <!----------------------- todo: gmail ----------------------------->
          <div class="d-flex justify-content-center p-0">
            <i class="fa-brands fa-google alt-logIn"></i>

            <a href="https://gmail.com/" class="col-11">
              <button type="button" class="btn btn-gmail w-100">
                SIGN IN WITH GMAIL
              </button>
            </a>
          </div>
        </form>


      </div>

      <!-- Todo: Create main container and columns with form and image -->

      <div class="col px-0">
        <img src="/assets/images/property-1.jpg" alt="" />

      </div>
    </main>

</body>
</html>
